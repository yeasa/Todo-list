<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Akronim&family=Alex+Brush&family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>to do </title>
    <link rel="stylesheet" href="todo.css">
    
</head>
<body>
    <form class="mainpart" action="">
        <h1>TO DO LIST </h1>
        <hr >
        <p class="date">Date <input type="date"></p>
        <p class="day">Day <input type="text"></p>
        <div class="gridcontainer">
            <div class="griditem1">
                <fieldset>
                    <legend>Things to do </legend>
                    <input type="text" placeholder="read a book" ><input type="radio" ><br>
                    <input type="text" placeholder="do maths"><input type="radio"><br>
                    <input type="text" placeholder="etc"><input type="radio"><br>
                    <input type="text"><input type="radio"><br>
                    <input type="text"><input type="radio"><br>
                    <input type="text"><input type="radio"><br>
                    <input type="text"><input type="radio"><br>
                    <input type="text"><input type="radio"><br>
                    <input type="text"><input type="radio"><br>
                    <input type="text"><input type="radio"><br>
                </fieldset>

            </div>
            <div class="griditem2">
                <p>Don't forget<br>
                    <textarea cols="15" rows="10" placeholder="important meeting"></textarea></p>
            </div>
        </div>
        
         
        
        <p>How do you feel today?<br>
        <textarea class="note" cols="30" rows="10" placeholder="sleepy"></textarea></p>
        
        
        <p>Note<br> <textarea class="note" name="Note" id="" cols="30" rows="10"placeholder="do exerxise"></textarea></p>
        <div class="submit"> 
            <div class="center">
                <input type="submit" value="Save">  <br><input type="submit" value="New Day">
            </div>
        </div>
    </form>
</body>
</html>
